<p>由于vscode在打开一个新的文件夹的时候，会覆盖原来的窗口导致无法打开多个项目。</p>
<p>解决方法：</p>
<p>1、多个窗口打开多个项目</p>
<p>使用快捷键 ctrl + shift + n 打开新的窗口</p>
<p>2、一个窗口打开多个项目</p>
<ul>
<li>将要打开的多个项目添加到同一个工作区</li>
</ul>
